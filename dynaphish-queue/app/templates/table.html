<!DOCTYPE html>
<html>
  <head>
    <title>DYNAPHISH_QUEUE_SERVER</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Dynaphish Queue Server Status</h1>
    <table>
      <tr>
        <th>Queue</th>
        <th>Queue Length</th>
        <th>Health</th>
      </tr>
      {% for key, value in data.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value[0] }}</td>
        <td>{{ value[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
